<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign in</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="css/signinutil.css">
    <link rel="stylesheet" type="text/css" href="css/signinmain.css">

</head>

<body>


    <div class="container-login100" style="background-image: url('images/brown-wooden-center-table-584399.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-37">
                    Sign In
                </span>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
                    <input class="input100" type="text" name="username" placeholder="username or email">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
                    <input class="input100" type="password" name="pass" placeholder="password">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        <a href="BasicPage.html" class="txt2 hov1">
                            Sign In
                        </a>
                    </button>
                </div>

                <div class="text-center p-t-57 p-b-20">
                    <span class="txt1">
                        Or login with
                    </span>
                </div>

                <div class="flex-c p-b-112">
                    <a href="https://www.facebook.com/" class="login100-social-item">
                        <img src="images/icons/facebook.png" alt="GOOGLE" class="faceicon">
                    </a>

                    <a href="https://mail.google.com/" class="login100-social-item" class="googleicon">
                        <img src="images/icons/icon-google.png" alt="GOOGLE">
                    </a>
                </div>

                <div class="text-center">
                    <a href="signup.html" class="txt2 hov1">
                        Sign Up
                    </a>
                </div>
            </form>


        </div>
    </div>



    <div id="dropDownSelect1"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/vnu-jar.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/signinmain.js"></script>

</body>

</html>
